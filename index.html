<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大帥小窩</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { 
            background: #f8fafc; 
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif; 
        }
        /* 卡片互動特效 */
        .btn-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1); }
        .btn-card:active { transform: scale(0.96); }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script>
        function showPage(pageId) {
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('edu-view').style.display = 'flex';
        }
        function showHome() {
            document.getElementById('edu-view').style.display = 'none';
            // 這裡很重要：根據螢幕寬度決定顯示模式
            document.getElementById('home-view').style.display = 'grid';
        }
    </script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center py-10 px-4">

    <header class="text-center mb-10 animate-fade-in">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-3xl bg-gradient-to-br from-indigo-400 to-purple-500 text-white mb-4 shadow-lg shadow-indigo-200">
            <i class="ph ph-house-line text-5xl"></i>
        </div>
        <h1 class="text-4xl font-black text-slate-700 tracking-tight">大帥小窩</h1>
    </header>

    <main id="home-view" class="w-full max-w-5xl grid grid-cols-2 md:grid-cols-4 gap-4 fade-in">
        
        <div onclick="showPage('edu-view')" class="btn-card bg-white rounded-3xl p-4 cursor-pointer flex flex-col items-center justify-center gap-2 h-40 border border-slate-100 shadow-sm group">
            <div class="w-14 h-14 bg-blue-50 text-blue-500 rounded-2xl flex items-center justify-center text-3xl group-hover:bg-blue-500 group-hover:text-white transition-colors">
                <i class="ph ph-graduation-cap"></i>
            </div>
            <span class="text-2xl font-black text-slate-700 group-hover:text-blue-600 transition-colors">教育</span>
        </div>

        <div onclick="alert('生活區開發中...')" class="btn-card bg-white rounded-3xl p-4 cursor-pointer flex flex-col items-center justify-center gap-2 h-40 border border-slate-100 shadow-sm group">
            <div class="w-14 h-14 bg-emerald-50 text-emerald-500 rounded-2xl flex items-center justify-center text-3xl group-hover:bg-emerald-500 group-hover:text-white transition-colors">
                <i class="ph ph-plant"></i>
            </div>
            <span class="text-2xl font-black text-slate-700 group-hover:text-emerald-600 transition-colors">生活</span>
        </div>

        <div onclick="alert('遊戲區即將開放！')" class="btn-card bg-white rounded-3xl p-4 cursor-pointer flex flex-col items-center justify-center gap-2 h-40 border border-slate-100 shadow-sm group">
            <div class="w-14 h-14 bg-orange-50 text-orange-500 rounded-2xl flex items-center justify-center text-3xl group-hover:bg-orange-500 group-hover:text-white transition-colors">
                <i class="ph ph-game-controller"></i>
            </div>
            <span class="text-2xl font-black text-slate-700 group-hover:text-orange-600 transition-colors">遊戲</span>
        </div>

        <div onclick="alert('更多功能...')" class="btn-card bg-white rounded-3xl p-4 cursor-pointer flex flex-col items-center justify-center gap-2 h-40 border border-slate-100 shadow-sm group">
            <div class="w-14 h-14 bg-slate-100 text-slate-500 rounded-2xl flex items-center justify-center text-3xl group-hover:bg-slate-500 group-hover:text-white transition-colors">
                <i class="ph ph-dots-three-circle"></i>
            </div>
            <span class="text-2xl font-black text-slate-700 group-hover:text-slate-600 transition-colors">其他</span>
        </div>

    </main>

    <div id="edu-view" class="w-full max-w-4xl flex-col fade-in" style="display: none;">
        
        <button onclick="showHome()" class="self-center mb-6 bg-white text-slate-500 font-bold py-3 px-8 rounded-full shadow-sm border border-slate-100 flex items-center gap-2 hover:text-blue-600 hover:shadow-md transition-all">
            <i class="ph ph-arrow-left text-xl"></i>
            <span class="text-lg">回到大廳</span>
        </button>

        <div class="grid grid-cols-3 gap-4">

            <a href="聯簿-缺項貼.html" class="btn-card bg-white rounded-3xl border border-blue-100 p-4 h-48 flex flex-col items-center justify-center text-center gap-3 hover:border-blue-400 group">
                <i class="ph ph-chalkboard-teacher text-5xl text-blue-400 group-hover:text-blue-600 transition-colors"></i>
                <span class="font-black text-slate-700 text-xl group-hover:text-blue-800">聯簿-缺項貼</span>
            </a>

            <a href="https://xn--pss09ijxa.my.canva.site/bs0re265dfwgq063" target="_blank" class="btn-card bg-white rounded-3xl border border-purple-100 p-4 h-48 flex flex-col items-center justify-center text-center gap-3 hover:border-purple-400 group">
                <i class="ph ph-check-square-offset text-5xl text-purple-400 group-hover:text-purple-600 transition-colors"></i>
                <span class="font-black text-slate-700 text-xl leading-tight group-hover:text-purple-800">
                    作業繳交<br>點名系統
                </span>
            </a>

            <div class="rounded-3xl border-2 border-dashed border-slate-200 h-48 flex items-center justify-center text-slate-300">
                <span class="text-lg font-bold">預留位置</span>
            </div>

        </div>
    </div>

</body>
</html>
